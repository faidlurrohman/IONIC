<ion-view view-title="Aplikasi Kuesioner">
	<ion-content scroll="false">
		<div class="container-home">
			<img class="img-home" src="img/1.jpeg">
			<div class="btn-home1">
				<button class="button button-outline button-calm btn1" ng-click="kuisoner()">
			  		<center>
			    		<img class="icn-home" src="img/icn1.ico">
			    	</center>
    			<span>Kuesioner</span>
		  	</button>
			</div>
			<div class="btn-home2">
			  	<button class="button button-outline button-calm btn2" ng-click="prf()">
			  		<center>
			    		<img class="icn-home" src="img/icn2.ico">
			    	</center>
	    			<span>Profil</span>
			  	</button>
			</div>
			<div class="btn-home3">
			  	<button class="button button-outline button-calm btn3" ng-click="info()">
			  		<center>
			    		<img class="icn-home" src="img/icn3.ico">
			    	</center>
	    			<span>Info</span>
	    		</button>
			</div>
			<div class="btn-home4">
				<button class="button button-outline button-calm btn4" ng-click="logout()">
			  		<center>
			    		<img class="icn-home" src="img/icn4.ico">
			    	</center>
    			<span>Keluar</span>
    		</button>
			</div>
		</div>
	</ion-content>
</ion-view>
