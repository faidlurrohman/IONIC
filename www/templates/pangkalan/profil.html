<ion-view view-title="Profil Pangkalan">
  <ion-content>
    <center>
      <div class="col">
        <img class="img-profil" src="{{pkl_img}}">
      </div>
      <div class="upload-btn-wrapper">
        <button class="btn">Upload a file</button>
        <input type="file" name="myfile" id="fileButton"/>
      </div>
    </center>
    <div class="list">
      <div class="item item-button-right">
        <h2>Nama :</h2>
        <p>{{pkl_nama}}</p>
        <button class="button button-clear button-royal" ng-click="edt_nama()">
          <i class="icon ion-edit"></i>
        </button>
      </div>
      <div class="item item-button-right">
        <h2>Email :</h2>
        <p>{{pkl_email}}</p>
        <button class="button button-clear button-royal" ng-click="edt_email()">
          <i class="icon ion-edit"></i>
        </button>
      </div>
      <div class="item item-button-right">
        <h2>Sandi :</h2>
        <input type="password" value="{{pkl_pass}}" style="background: #fff;" disabled>
        <button class="button button-clear button-royal" ng-click="edt_pass()">
          <i class="icon ion-edit"></i>
        </button>
      </div>
      <div class="item item-button-right">
        <h2>Lokasi :</h2>
        <p>{{pkl_lks}}</p>
      </div>
      <div class="item item-button-right">
        <h2>No. Telepon :</h2>
        <p>{{pkl_tlp}}</p>
        <button class="button button-clear button-royal" ng-click="edt_tlp()">
          <i class="icon ion-edit"></i>
        </button>
      </div>
      <div class="item item-button-right">
        <h2>Harga/KM :</h2>
        <p>Rp. {{pkl_hrg | number}}</p>
        <button class="button button-clear button-royal" ng-click="edt_hrg()">
          <i class="icon ion-edit"></i>
        </button>
      </div>
      <button class="button button-full button-assertive" ng-click="keluar()">
        Keluar
      </button>
    </div>
  </ion-content>
</ion-view>
