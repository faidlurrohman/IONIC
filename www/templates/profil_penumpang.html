<ion-view view-title="Profil Penumpang">
  	<ion-content padding="true">
      <center>
        <div class="col">
          <img class="img-profil" src="{{pnpImg}}">
        </div>
        <div class="upload-btn-wrapper">
          <button class="btn">Upload a file</button>
          <input type="file" name="myfile" id="fileButton"/>
        </div>
      </center>
	  	<div class="list">
	  		<div class="item item-divider">
	  			<!-- <i class="icon ion-eye"></i> -->
		    	Nama :
		  	</div>
		  	<a class="item" ng-click="edt_nama()">
		    	{{pnpNama}}
		  	</a>
	  		<div class="item item-divider">
	  			<!-- <i class="icon ion-at"></i> -->
		    	Email :
		  	</div>
		  	<a class="item" ng-click="edt_email()">
		    	{{pnpEmail}}
		  	</a>
	  		<div class="item item-divider">
	  			<!-- <i class="icon ion-locked"></i> -->
		    	Sandi :
		  	</div>
		  	<a class="item" ng-click="edt_pass()">
		    	<input type="password" value="{{pnpPass}}" style="background: #fff;" disabled>
		  	</a>
	  		<div class="item item-divider">
	  			<!-- <i class="icon ion-iphone"></i> -->
		    	No. Telepon :
		  	</div>
		  	<a class="item" ng-click="edt_tlp()">
		    	{{pnpTlp}}
		  	</a>
		</div>
		<!-- <button class="button button-block button-calm" ng-click="edt_profil();">Edit Profil</button> -->
	</ion-content>
</ion-view>
