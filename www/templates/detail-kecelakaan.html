<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Detail Kecelakaan</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="cancelDetail()">Kembali</button>
        </div>
    </ion-header-bar>
    <ion-content padding="false">
        <div id="container_slide" style="height: 50vh;">
            <img id="detail_image" ng-src="{{detail_foto}}" ng-show="imgShow">
            <div id="detail_map" ng-show="mapShow"></div>
        </div>
        <div class="button-bar">
            <a class="button icon-left ion-image button-positive" ng-click="showImage()" style="border-radius: 0 !important; padding: 0 50px 0 50px; line-height: 50px;">Foto</a>
            <a class="button icon-left ion-map button-positive" ng-click="showMap()" style="border-radius: 0 !important; padding: 0 50px 0 50px; line-height: 50px;">Lokasi</a>
        </div>
        <div id="container_judul_deskripsi" style="padding: 5% 5% 5% 5%;">
            <h4 style="text-align: left; font-weight: bold;">{{detail_judul}}</h4>
            <h5 style="text-align: left; color: #387ef5;">{{detail_tgl}}</h5>
            <h5 style="text-align: left;">{{detail_deskripsi}}</h5>
        </div>
    </ion-content>
</ion-modal-view>
