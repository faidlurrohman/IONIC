<ion-content padding>
  <div class="headerApp">
    <div class="boxLogo">
      <img src="assets/imgs/unesa.png" class="lgApp">
    </div>
    <div class="boxJdl">
      <p class="jdlApp">EVALUASI</p>
    </div>
    <div class="boxBtn">
      <img src="assets/imgs/mute.png" class="btnApp" (click)="soundOn()" [class.hide]="onSound">
      <img src="assets/imgs/speaker.png" class="btnApp" (click)="soundOff()" [class.hide]="offSound">
      <img src="assets/imgs/power-off.png" class="btnApp" (click)="keluar()">
    </div>
  </div>
  <ion-grid>
      <ion-row>
        <ion-col col-12 class="cont">
          <img [src]="imgPmb" [class]="cssClass">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <img src="assets/imgs/back.png" class="icnBtnFooter1" (click)="evaluasi()">
        </ion-col>
        <ion-col col-6>
          <img src="assets/imgs/home.png" class="icnBtnFooter" (click)="menu()">
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
