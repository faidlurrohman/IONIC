<ion-content padding>

      <img src="assets/imgs/unesa.png" class="lgApp">
    </div>
    <div class="boxJdl">
      <p class="jdlApp">MATERI</p>
    </div>

      <img src="assets/imgs/mute.png" class="btnApp" (click)="soundOn()" [class.hide]="onSound">
      <img src="assets/imgs/speaker.png" class="btnApp" (click)="soundOff()" [class.hide]="offSound">

  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 class="menuMateri" text-end>
        <img src="assets/imgs/mm.png" class="btnImg" (click)="mindMap()">
      </ion-col>
      <ion-col col-6 class="menuMateri">
        <img src="assets/imgs/sm.png" class="btnImg" (click)="subMateri()">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <img src="assets/imgs/home.png" class="icnBtnFooter" (click)="menu()">
      </ion-col>
    </ion-row>
  </ion-grid>
