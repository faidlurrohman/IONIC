<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-royal">
    <h1 class="title">Detail Pesanan</h1>
    <button class="button button-clear button-positive" ng-click="cancel();">
      <a class="button icon-left ion-backspace-outline button-clear"></a>
    </button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <div class="item item-divider">
        <b>Tanggal</b>
      </div>
      <a class="item">
        <p>{{dtlPsn_tgl}}</p>
      </a>
      <div class="item item-divider">
        <b>Harga</b>
      </div>
      <a class="item">
        <p>Rp. {{dtlPsn_hrg | number}}</p>
      </a>
      <div class="item item-divider">
        <b>Rute</b>
      </div>
      <a class="item">
        <h3>Lokasi :</h3>
        <p style="white-space: normal; width: fit-content;">{{dtlPsn_lks}}</p>
        <h3>Tujuan :</h3>
        <p style="white-space: normal; width: fit-content;">{{dtlPsn_tjn}}</p>
        <input type="text" ng-model="dtlPsn_lks" style="display: none;">
        <input type="text" ng-model="dtlPsn_tjn" style="display: none;">
        <span class="item-note">
          <button class="button button-clear button-small button-calm" ng-click="dtl_map()">
            Lihat di map
          </button>
        </span>
      </a>
      <div class="item item-divider">
        <b>Penumpang</b>
      </div>
      <a class="item item-thumbnail-left">
        <img src="{{dtlPsn_imgPnp}}">
        <h2>{{dtlPsn_nmPnp}}</h2>
        <p>{{dtlPsn_tlpPnp}}</p>
      </a>
    </div>
  </ion-content>
</ion-modal-view>
