<ion-view view-title="Daftar Kecelakaan">
    <ion-content class="has-header">
        <div class="bar bar-header item-input-inset">
            <input type="text" placeholder="Search" ng-model="search.lokasi" style="width: 100%; padding-left: 10px;" />
        </div>
        <ion-spinner icon="bubbles" ng-show="loadingDataLaka" class="spinner spinner-bubbles spinner-positive" style="position: absolute; left: 50%; padding-top: 10px;"></ion-spinner>
        <div class="card" ng-repeat="listLaka in infoLaka | filter:search | orderBy:'infoLaka.tgl':true">
            <div class="item item-divider item-positive">
                {{listLaka.judul}}
                <p style="position: absolute; right: 10px; bottom: 15%; color: #fff;">{{listLaka.tgl}}<p>
            </div>
            <div class="item item-text-wrap">
                <p style="text-align: justify;">{{listLaka.lokasi}}</p>
                <div style="text-align: end;">
                    <button class="button button-clear button-small button-positive" style="bottom: -10px !important;" ng-click="detail_laka(listLaka.id)">Detail</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
