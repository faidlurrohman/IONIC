<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-royal">
    <h1 class="title">Detail Supir</h1>
    <button class="button button-clear button-positive" ng-click="cancel();">
      <a class="button icon-left ion-backspace-outline button-clear"></a>
    </button>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="simpanEdit()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label"><b>Nama</b></span>
          <input type="text" id="edt.nama" ng-model="edt.nama" disabled>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"><b>Email</b></span>
          <input type="text" id="edt.email" ng-model="edt.email" disabled>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"><b>Sandi</b></span>
          <input type="text" id="edt.pass" ng-model="edt.pass" disabled>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"><b>No. Tlp</b></span>
          <input type="text" id="edt.tlp" ng-model="edt.tlp" disabled>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"><b>Deposit</b></span>
          <input type="text" id="edt.dps" ng-model="edt.dps" disabled>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"><b>Jenis Kendaraan</b></span>
          <input type="text" id="edt.kdr" ng-model="edt.kdr" disabled>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
